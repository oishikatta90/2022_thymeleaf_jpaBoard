<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 작성</title>
</head>
<body>
    <div>
      <a href="write" style="color:red;">글쓰기</a> / <a href="list">글 리스트</a>
    </div>
    <h1>게시물 작성</h1>
    <form action="">
        <div>
            <div>제목</div>
            <div>
                <input type="text" name="title" placeholder="제목을 입력해주세요.">
            </div>
        </div>
        <div>
            <div>내용</div>
            <div>
                <textarea name="body" id="" cols="80" rows="30" placeholder="내용을 입력해주세요."></textarea>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="작성">
            </div>
        </div>
    </form>
</body>
</html>
