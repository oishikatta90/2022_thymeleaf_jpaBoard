<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{jpaBoard/common/layout}">

<head>
    <title>게시물 상세</title>
</head>

<main layout:fragment="main">
    <h1 class="container mx-auto mb-3 font-bold text-[1rem] px-[10px]"  >게시물 본문</h1>
    <div class="container mx-auto px-[10px]">
        <a th:if="${article.user.id == session.loginedUserId}" th:href="@{modify(id=${article.id})}">글 수정</a>
        /
        <a onclick="if (confirm('정말로 삭제하시겠습니까?') == false) return false;"
           th:if="${article.user.id == session.loginedUserId}" th:href="@{doDelete(id=${article.id})}">글 삭제</a>
    </div>
    <div class="container mx-auto px-[10px]" action="doWrite" method="post">
        <hr>
        <div>
            <div>번호</div>
            <div>
                [[${article.id}]]
            </div>
        </div>
        <hr>
        <div>
            <div>작성 날짜</div>
            <div>
                [[${article.reg_date}]]
            </div>
        </div>
        <hr>
        <div>
            <div>수정 날짜</div>
            <div>
                [[${article.update_date}]]
            </div>
        </div>
        <hr>
        <div>
            <div>제목</div>
            <div>
                [[${article.title}]]

            </div>
        </div>
        <hr>
        <div>
            <div>내용</div>
            <div>
                [[${article.body}]]
            </div>
        </div>
        <hr>
    </div>
</main>
</html>
