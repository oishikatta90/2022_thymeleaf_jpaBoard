<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 본문 페이지</title>
</head>
<body>
<div>
    <a href="write">글쓰기</a> / <a href="list">글 리스트</a>
</div>
<div>
    <a th:if="${article.user.id == session.loginedUserId}" th:href="@{modify(id=${article.id})}">글 수정</a>
    /
    <a onclick="if (confirm('정말로 삭제하시겠습니까?') == false) return false;" th:if="${article.user.id == session.loginedUserId}" th:href="@{doDelete(id=${article.id})}">글 삭제</a>
</div>
<h1>게시물 본문</h1>
<div action="doWrite" method="post">
    <hr>
    <div>
        <div>번호</div>
        <div>
            [[${article.id}]]
        </div>
    </div>
    <hr>
    <div>
        <div>작성 날짜</div>
        <div>
            [[${article.reg_date}]]
        </div>
    </div>
    <hr>
    <div>
        <div>수정 날짜</div>
        <div>
            [[${article.update_date}]]
        </div>
    </div>
    <hr>
    <div>
        <div>제목</div>
        <div>
            [[${article.title}]]

        </div>
    </div>
    <hr>
    <div>
        <div>내용</div>
        <div>
            [[${article.body}]]
        </div>
    </div>
    <hr>
</div>
</body>
</html>
