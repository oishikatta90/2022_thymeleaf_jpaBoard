<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{jpaBoard/common/layout}">
<head>
    <title>게시물 리스트</title>
</head>
<main layout:fragment="main">
    <div>
        <a th:href="@{detail(id=${article.id})}">본문으로 돌아가기</a>
    </div>
    <h1>게시물 수정</h1>
    <form action="doModify" method="post">
        <input type="hidden" name="id" th:value="${article.id}">
        <div>
            <div>번호</div>
            <div>
                [[${article.id}]]
            </div>
        </div>
        <hr>
        <div>
            <div>작성 날짜</div>
            <div>
                [[${article.reg_date}]]
            </div>
        </div>
        <hr>
        <div>
            <div>제목</div>
            <div>
                <input type="text" name="title" th:value="${article.title}">
            </div>
        </div>
        <div>
            <div>내용</div>
            <div>
            <textarea name="body" id="" cols="80" rows="30" th:text="${article.body}">
            </textarea>
            </div>
        </div>
        <div>
            <div>
                <input type="submit" value="수정">
            </div>
        </div>
    </form>
</main>
