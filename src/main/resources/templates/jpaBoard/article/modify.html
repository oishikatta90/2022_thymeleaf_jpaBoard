<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>게시물 수정 페이지</title>
</head>
<body>
<div>
    <a href="write">글쓰기</a> / <a href="list">글 리스트</a>
</div>
<div>
    <a th:href="@{detail(id=${article.id})}">본문으로 돌아가기</a>
</div>
<h1>게시물 수정</h1>
<form action="doModify" method="post">
    <input type="hidden" name="id" th:value="${article.id}">
    <div>
        <div>번호</div>
        <div>
            [[${article.id}]]
        </div>
    </div>
    <hr>
    <div>
        <div>작성 날짜</div>
        <div>
            [[${article.reg_date}]]
        </div>
    </div>
    <hr>
    <div>
        <div>제목</div>
        <div>
            <input type="text" name="title" th:value="${article.title}">
        </div>
    </div>
    <div>
        <div>내용</div>
        <div>
            <textarea name="body" id="" cols="80" rows="30" th:text="${article.body}">
            </textarea>
        </div>
    </div>
    <div>
        <div>
            <input type="submit" value="수정">
        </div>
    </div>
</form>
</body>
</html>
