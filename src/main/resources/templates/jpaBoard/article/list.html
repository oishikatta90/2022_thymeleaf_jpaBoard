<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{jpaBoard/common/layout}">
<head>
    <title>게시물 리스트</title>
</head>
<main layout:fragment="main" class="mt-[20px]">
    <h1 class="container mx-auto mb-3 font-bold text-[1rem] px-[10px]">게시물 목록</h1>
    <div class="container mx-auto px-[10px] grid md:grid-cols-2 xl:grid-cols-3 gap-[10px]">
        <div th:each="article: ${articles}">
            <a th:href="@{detail(id=${article.id})}">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">
                        <span class="badge">[[${article.id}]]</span>
                        [[${article.title}]]
                    </h2>
                    <p>[[${article.body}]]</p>
                </div>
            </div>
            </a>
        </div>
    </div>
</main>
</html>
